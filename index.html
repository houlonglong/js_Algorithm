function reverse_recursive(head){
	
	if(head == '' ||  head.next == undefined){
		return head
	}else{
		var second = head.next;
		var new_head = reverse_recursive(second)
		second.next = head ;
		head.next = undefined	
		return new_head
	}
}
function reverse(head){
  if(head == "" || head.next == undefined)
    return head;
  var p = head.next;
  var p_previous = head;
  head.next = undefined;
  while(p != undefined){
    p_next = p.next;
    p.next = p_previous;
    p_previous = p;
    p = p_next;
  }
  return p_previous;
}
